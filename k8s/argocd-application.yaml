apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stock-tech-candlestick-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/your-username/stock-tech-candlestick.git"
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
