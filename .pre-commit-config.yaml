---
repos:
  # âœ… Basic Code Hygiene (Trailing Whitespace, Newlines, YAML/JSON Checks)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: detect-private-key

  # âœ… Autoformatting (Black)
  - repo: https://github.com/psf/black
    rev: "25.1.0"
    hooks:
      - id: black

  # âœ… Linting (Flake8)
  - repo: https://github.com/PyCQA/flake8
    rev: "7.1.2"
    hooks:
      - id: flake8
        additional_dependencies: ["flake8-bugbear", "flake8-import-order"]

  # âœ… Type Checking (Mypy)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.15.0"
    hooks:
      - id: mypy

  # âœ… Python Syntax Upgrades (PyUpgrade)
  - repo: https://github.com/asottile/pyupgrade
    rev: "v3.19.1"
    hooks:
      - id: pyupgrade
        args: ["--py311-plus"]

  # âœ… Import Sorting (Isort)
  # - repo: https://github.com/pre-commit/mirrors-isort
  #   rev: "v5.10.1"
  #   hooks:
  #     - id: isort
  #       args: ["."]

  # âœ… Security Checks for Python Code (Bandit)
  - repo: https://github.com/PyCQA/bandit
    rev: "1.8.3"
    hooks:
      - id: bandit
        args: ["-r", "src"]

  - repo: local
    hooks:
      - id: safety
        name: safety
        entry: safety check --full-report
        language: system
        types: [python]

  # âœ… Dead Code & Unused Imports (Vulture)
  - repo: https://github.com/jendrikseipp/vulture
    rev: "v2.14"
    hooks:
      - id: vulture
        args: ["src"]

  # âœ… Dockerfile Linting (Hadolint)
  - repo: https://github.com/hadolint/hadolint
    rev: "v2.13.1-beta"
    hooks:
      - id: hadolint

  # âœ… YAML Linting (Yamllint) - **Fixed Pre-Commit Mirror**
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1  # Use the latest stable version
    hooks:
      - id: yamllint

  # âœ… Markdown Linting (Markdownlint) - **Fixed Pre-Commit Mirror**
  - repo: local
    hooks:
      - id: markdownlint
        name: markdownlint
        entry: npx --no-install markdownlint-cli
        language: system
        files: \.md$
        pass_filenames: true

  # âœ… Shell Script Linter (ShellCheck) - **Fixed Pre-Commit Mirror**
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: "v0.10.0"
    hooks:
      - id: shellcheck

  # âœ… Python Security Check (Pip-Audit) - **Fixed Pre-Commit Mirror**
  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit
        entry: pip-audit --requirement requirements.txt
        language: system
        types: [python]
        pass_filenames: false  # Prevents passing non-requirements files

  # âœ… Dependency Vulnerability Check (Safety)
  - repo: local
    hooks:
      - id: safety
        name: safety
        entry: safety check --full-report --file=requirements.txt
        language: system
        types: [python]
        pass_filenames: false  # ðŸš€ This prevents extra files from being passed!

  # âœ… Sphinx Documentation Validation
  - repo: local
    hooks:
      - id: sphinx-lint
        name: Sphinx Docs Build
        entry: sphinx-build -W -b html docs/source docs/build
        language: system
        pass_filenames: false
        always_run: true
